<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fizz Buzz</title>
<link href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" rel=" stylesheet" />
<link href="styles.css" rel=" stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body>
	<div class="container" ng-app="app" ng-controller="FizzBuzzCtrl">
		<div class="page-header">
			<h1>Fizz Buzz</h1>
		</div>

		<hr />

		<div class='col-md-12'>
			<h5>Play</h5>
			<form name='fizzBuzzForm' novalidate role='form'>
				<div class='form-group col-md-6'>
					<label for='userInput'>Enter Number</label> 
					<input class='form-control' ng-model='userAction' id='action'
						name='action' type='number' required min='1'> 
					<span class='help-block' ng-show='fizzBuzzForm.action.$error.required'>this field is required</span> 
					<span class='help-block' ng-show='fizzBuzzForm.action.$error.min'>value should be greater than 1</span> 
					<span class='help-block' ng-show='fizzBuzzForm.action.$error.integer'>value should be an positive number</span>
				</div>
				<div class='form-group col-md-6' ng-if='response'>
					<label for='name'></label> <input class='form-control'
						ng-model='response' id='response' name='response' type='text' disabled>
				</div>
				<div class='form-group col-md-6'>
					<span class='help-block' ng-show='apiError'>{{apiError}}</span>
				</div>
				<button class='btn btn-primary' ng-click='perform()'
					ng-disabled='fizzBuzzForm.$invalid'>Save</button>
			</form>
		</div>
	</div>

</body>
</html>
